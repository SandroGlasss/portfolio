{% extends "base.html" %}

{% block content %} 
        <form class="article-form" method="POST" enctype="multipart/form-data">
            <h1>Create New Article</h1>
            
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="publication">Publication</label>
                <select id="publication" name="publication" required>
                    <option value="BBC">BBC</option>
                    <option value="Radio Liberty">Radio Liberty</option>
                    <option value="taz">taz</option>
                </select>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="date_published">Publication Date</label>
                <input type="date" id="date_published" name="date_published" required>
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Create Article</button>
                <a href="{{ url_for('home') }}" class="btn btn-back">Cancel</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>

{% endblock %}
